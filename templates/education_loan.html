<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINSENSE | Education Loan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container glass-heavy animate-in" style="max-width: 700px;">

        <!-- STEPPER -->
        <div class="stepper">
            <div class="step completed"><i class="fas fa-check"></i></div>
            <div class="step completed"><i class="fas fa-check"></i></div>
            <div class="step active">3</div>
            <div class="step">4</div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="margin: 0 0 10px 0;"><i class="fas fa-graduation-cap" style="color:var(--accent-purple);"></i>
                Academic Financing</h2>
            <p style="margin: 0;">Tell us about your study plans to find the best specialized education funds.</p>
        </div>

        <form action="{{ url_for('education_loan') }}" method="post">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Loan
                        Amount (₹)</label>
                    <input type="number" name="loan_amount" placeholder="e.g. 1500000" min="0" required
                        style="width: 100%;">
                </div>

                <div class="input-group">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Loan
                        Tenure (Years)</label>
                    <input type="number" name="tenure" placeholder="e.g. 10" min="1" required style="width: 100%;">
                </div>

                <div class="input-group">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Course
                        Level</label>
                    <select name="course_level" required style="width: 100%;">
                        <option value="" disabled selected>Select Level</option>
                        <option value="UG">Undergraduate (UG)</option>
                        <option value="PG">Postgraduate (PG)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Course
                        Type</label>
                    <select name="course_type" required style="width: 100%;">
                        <option value="" disabled selected>Select Type</option>
                        <option value="Technical">Technical</option>
                        <option value="Non-Technical">Non-Technical</option>
                    </select>
                </div>

                <div class="input-group">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Study
                        Country</label>
                    <select name="study_country" required style="width: 100%;">
                        <option value="" disabled selected>Select Country</option>
                        <option value="India">India</option>
                        <option value="Abroad">Abroad</option>
                    </select>
                </div>

                <div class="input-group">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">College
                        Tier</label>
                    <select name="college_tier" required style="width: 100%;">
                        <option value="" disabled selected>Select Tier</option>
                        <option value="Tier 1">Tier 1 (Elite)</option>
                        <option value="Tier 2">Tier 2 (Standard)</option>
                        <option value="Tier 3">Tier 3 (Local)</option>
                    </select>
                </div>

                <div class="input-group full-width" style="grid-column: span 2;">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--text-primary);">Guardian's
                        Monthly Income (₹)</label>
                    <input type="number" name="guardian_income" placeholder="e.g. 80000" min="0" required
                        style="width: 100%;">
                </div>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 30px;">
                Proceed to Verification <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px;">
            <a href="{{ url_for('loan_purpose') }}" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Change Loan Type
            </a>
        </div>

    </div>

</body>

</html>
