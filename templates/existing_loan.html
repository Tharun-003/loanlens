<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Existing Loan Details | FinSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container glass-heavy">
    <h1>Existing Loan Awareness</h1>
    <p>Do you currently have any active loan?</p>

    <form method="post">
        <select name="has_existing" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <input type="number" name="pending_amount" placeholder="Pending Loan Amount (â‚¹)">
        <input type="number" step="0.01" name="existing_interest_rate" placeholder="Interest Rate (%)">
        <input type="number" name="remaining_tenure" placeholder="Remaining Tenure (Years)">

        <button type="submit">Continue</button>
    </form>
</div>

</body>
</html>
