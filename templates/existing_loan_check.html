<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINSENSE | Liability Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container glass-heavy animate-in" style="max-width: 550px;">

        <!-- STEPPER -->
        <div class="stepper">
            <div class="step completed"><i class="fas fa-check"></i></div>
            <div class="step completed"><i class="fas fa-check"></i></div>
            <div class="step completed"><i class="fas fa-check"></i></div>
            <div class="step active">4</div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="margin: 0 0 10px 0;"><i class="fas fa-file-invoice-dollar" style="color:#ef4444;"></i> Liability
                Check</h2>
            <p style="margin: 0;">Do you currently have any active loan obligations?</p>
        </div>

        <form action="{{ url_for('existing_loan') }}" method="post">

            <div class="input-group">
                <label
                    style="display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 12px; color: var(--text-primary);">Active
                    Loan Status</label>
                <select name="has_existing_loan" required style="width: 100%;">
                    <option value="" disabled selected>Select Status</option>
                    <option value="Yes">Yes, I have active loans</option>
                    <option value="No">No, I am currently debt-free</option>
                </select>
                <p style="text-align:left; font-size: 0.75rem; color: var(--text-muted); margin-top: 10px;">
                    <i class="fas fa-info-circle"></i> This data is used to calculate Debt-to-Income ratio and potential
                    refinancing savings.
                </p>
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 25px;">
                Finalize Analysis <i class="fas fa-microchip"></i>
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px;">
            <a href="{{ url_for('loan_purpose') }}" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

    </div>

</body>

</html>
