<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINSENSE | Loan Purpose</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container glass-heavy animate-in" style="max-width: 650px;">

        <!-- STEPPER -->
        <div class="stepper">
            <div class="step completed"><i class="fas fa-check"></i></div>
            <div class="step active">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="margin: 0 0 10px 0;">Select Loan Purpose</h2>
            <p style="margin: 0;">Specify your requirement to filter the best matching portfolios.</p>
        </div>

        <div class="purpose-grid">

            <!-- HOME LOAN -->
            <form action="{{ url_for('home_loan') }}" method="get">
                <button type="submit" class="purpose-card">
                    <div class="purpose-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="purpose-info">
                        <h4>Home Loan</h4>
                        <p>Financing for purchasing, building, or renovating your dream property.</p>
                    </div>
                </button>
            </form>

            <!-- EDUCATION LOAN -->
            <form action="{{ url_for('education_loan') }}" method="get">
                <button type="submit" class="purpose-card">
                    <div class="purpose-icon"
                        style="background: rgba(109, 40, 217, 0.08); color: var(--accent-purple);">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="purpose-info">
                        <h4>Education Loan</h4>
                        <p>Invest in your future with competitive funding for higher studies.</p>
                    </div>
                </button>
            </form>

            <!-- PERSONAL LOAN -->
            <form action="{{ url_for('personal_loan') }}" method="get">
                <button type="submit" class="purpose-card">
                    <div class="purpose-icon" style="background: rgba(8, 145, 178, 0.08); color: var(--accent-cyan);">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="purpose-info">
                        <h4>Personal Loan</h4>
                        <p>Flexible credit for emergencies, appliances, or short-term travel needs.</p>
                    </div>
                </button>
            </form>

        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="{{ url_for('personal_details') }}" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
        </div>

    </div>

</body>

</html>
