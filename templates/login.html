<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanLens | Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Welcome Back</h2>
        <p>
            Log in to continue your personalised<br>
            loan analysis journey.
        </p>

        <form action="{{ url_for('login') }}" method="post">

            <input
                type="text"
                name="username"
                placeholder="Username or Email"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            >

            <button type="submit">Login</button>
        </form>

    </div>

</body>
</html>
