<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINSENSE | Portal Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container glass-heavy" style="max-width: 450px;">
        <div class="animate-in" style="text-align: center; margin-bottom: 30px;">
            <div
                style="width: 70px; height: 70px; background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); border-radius: 20px; color: white; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 20px auto; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);">
                <i class="fas fa-fingerprint"></i>
            </div>
            <h2 style="margin: 0 0 10px 0;">Welcome Back</h2>
            <p style="margin: 0;">Access your personalized AI loan insights</p>
        </div>

        <form action="{{ url_for('login') }}" method="post">
            <div style="position: relative;">
                <i class="fas fa-user-circle"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                <input type="text" name="username" placeholder="Username or Email" required
                    style="padding-left: 45px; width: 100%;">
            </div>

            <div style="position: relative;">
                <i class="fas fa-lock"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                <input type="password" name="password" placeholder="Password" required
                    style="padding-left: 45px; width: 100%;">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">
                Secure Login <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>

        <p style="margin-top: 30px; font-size: 0.8rem;">
            Don't have an account? <a href="#" style="display:inline; color: var(--accent-blue); font-weight: 600;">Sign
                Up</a>
        </p>

    </div>

</body>

</html>
