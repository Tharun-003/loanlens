<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanLens | Existing Loan Details</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
        <h2>Existing Loan Details</h2>
        <p>
            Provide details of your current loan.<br>
            This helps us compare interest burden and savings.
        </p>

        <form action="{{ url_for('old_loan_details') }}" method="post">

            <input
                type="number"
                name="old_loan_amount"
                placeholder="Original Loan Amount (₹)"
                min="0"
                required
            >

            <input
                type="number"
                name="pending_amount"
                placeholder="Pending Loan Amount (₹)"
                min="0"
                required
            >

            <input
                type="number"
                step="0.01"
                name="interest_rate"
                placeholder="Interest Rate (%)"
                min="0"
                required
            >

            <input
                type="number"
                name="pending_years"
                placeholder="Pending Tenure (Years)"
                min="1"
                required
            >

            <button type="submit">Continue</button>
        </form>

        <a href="{{ url_for('existing_loan') }}">← Back</a>
    
    </div>

    </body>
    </html>
