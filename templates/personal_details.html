<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanLens | Personal Details</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
        <h2>Personal Details</h2>
        <p>
            Tell us a little about yourself.<br>
            This helps us personalise your loan analysis.
        </p>

        <form action="{{ url_for('personal_details') }}" method="post">

            <input
                type="number"
                name="age"
                placeholder="Age"
                min="18"
                required
            >

            <input
                type="number"
                name="monthly_income"
                placeholder="Monthly Income (₹)"
                min="0"
                required
            >

            <input
                type="number"
                name="credit_score"
                placeholder="Credit Score"
                min="300"
                max="900"
                required
            >

            <button type="submit">Continue</button>
        </form>

        <a href="{{ url_for('home') }}">← Back to Home</a>
    
    </div>

    </body>
    </html>
