<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoanLens | Personal Loan Details</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Personal Loan Details</h2>
        <p>
            Personal loans are unsecured and risk-sensitive.<br>
            Provide accurate details for better assessment.
        </p>

        <form action="{{ url_for('personal_loan') }}" method="post">

            <!-- Core Financials (USED IN BACKEND) -->
            <input
                type="number"
                name="loan_amount"
                placeholder="Loan Amount (₹)"
                min="0"
                required
            >

            <input
                type="number"
                name="loan_tenure"
                placeholder="Loan Tenure (Years)"
                min="1"
                required
            >

            <!-- Employment Details -->
            <select name="employment_type" required>
                <option value="" disabled selected>Employment Type</option>
                <option value="Salaried">Salaried</option>
                <option value="Self-Employed">Self-Employed</option>
            </select>

            <select name="employer_type" required>
                <option value="" disabled selected>Employer Type</option>
                <option value="MNC">MNC</option>
                <option value="Private">Private Company</option>
                <option value="Startup">Startup</option>
                <option value="Government">Government</option>
            </select>

            <select name="job_stability" required>
                <option value="" disabled selected>Job Stability</option>
                <option value="Less than 1 year">Less than 1 year</option>
                <option value="1–3 years">1–3 years</option>
                <option value="More than 3 years">More than 3 years</option>
            </select>

            <!-- Banking & Debt -->
            <input
                type="text"
                name="salary_bank"
                placeholder="Salary Account Bank"
                required
            >

            <input
                type="number"
                name="debt_income_ratio"
                placeholder="Debt-to-Income Ratio (%)"
                min="0"
                max="100"
                required
            >

            <button type="submit">Continue</button>
        </form>

        <a href="{{ url_for('loan_purpose') }}">← Back</a>
    </div>

</body>
</html>
